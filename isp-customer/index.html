<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP Customer Churn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="div1" align="center">
        <h2><strong>ISP Customer Churn Demo<strong></h2>
        <p>Please enter the details</p>
    </div>
    <div class="container" id="div2" align="center">
        <table>
            <tr>
                <td>
                    <pre>
TV Subscriber         : <input type="text" placeholder="(Y, Yes, N, No)" id="is_tv_subscriber">
Movie Pkg Subscriber  : <input type="text" placeholder="(Y, Yes, N, No)" id="is_movie_package_subscriber">
Subscription Age      : <input type="text" placeholder="" id="subscription_age">
Bill Average          : <input type="text" placeholder="" id="bill_avg">
Remaining Contract    : <input type="text" placeholder="" id="remaining_contract">
Service Failure Count : <input type="text" placeholder="" id="service_failure_count">
Download (Avg)        : <input type="text" placeholder="" id="download_avg">
Upload (Avg)          : <input type="text" placeholder="" id="upload_avg">
D/L Over Limit        : <input type="text" placeholder="" id="download_over_limit">
                    </pre>
                </td>
                <td id="column2">
                    <textarea name="" id="output" placeholder="churn probability" cols="15" rows="5" readonly></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td class="sub_table">
                                <button class="btn btn-primary" id="predict">Predict</button>
                                
                            </td>
                            <td class="sub_table">
                                <button class="btn btn-primary" id="reset">Reset</button>
                            </td>
                            <td class="sub_table">
                                <form action="" method="">
                                    <button class="btn btn-primary" id="back" formaction="/">Back</button>   
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
