<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Customer Churn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="div1" align="center">
        <h2><strong>Bank Customer Churn Demo<strong></h2>
        <p>Please enter the details</p>
    </div>
    <div class="container" id="div2" align="center">
        <table>
            <tr>
                <td>
                    <pre>
Credit Score     : <input type="text" placeholder="[0-15]" id="credit_score">
Country          : <input type="text" placeholder="" id="country">
Gender           : <input type="text" placeholder="(M, Male, F, Female)" id="gender">
Age              : <input type="text" placeholder="[18-95]" id="age">
Tenure           : <input type="text" placeholder="" id="tenure">
Balance          : <input type="text" placeholder="" id="balance">
No. of Products  : <input type="text" placeholder="" id="num_of_products">
Has Credit Card  : <input type="text" placeholder="(Y, Yes, N, No)" id="has_credit_card">
Is Active Member : <input type="text" placeholder="(Y, Yes, N, No)" id="is_active_member">
Estimated Salary : <input type="text" placeholder="" id="estimated_salary">
                    </pre>
                </td>
                <td id="column2">
                    <textarea name="" id="output" placeholder="churn probability" cols="15" rows="5" readonly></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td class="sub_table">
                                <button class="btn btn-primary" id="predict">Predict</button>
                                
                            </td>
                            <td class="sub_table">
                                <button class="btn btn-primary" id="reset">Reset</button>
                            </td>
                            <td class="sub_table">
                                <form action="" method="">
                                    <button class="btn btn-primary" id="back" formaction="/">Back</button>   
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
